<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Temperatura</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .box { padding: 20px; width: 300px; background: #f5f5f5; border-radius: 6px; }
        input { width: 100%; margin-bottom: 10px; padding: 8px; }
        button { padding: 10px; margin-right: 5px; }
        #resultado { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="box">
    <h2>Conversión de Temperaturas</h2>

    <input type="number" id="valor" placeholder="Ingrese valor">

    <button onclick="convertirC2F()">Celsius → Fahrenheit</button>
    <button onclick="convertirF2C()">Fahrenheit → Celsius</button>
    <button onclick="limpiar()">Limpiar</button>

    <div id="resultado"></div>
</div>

<script>
    async function convertirC2F() {
        const v = document.getElementById("valor").value;
        if (v === "") return;

        const res = await fetch(`/convert/c2f?c=${v}`);
        const data = await res.json();

        document.getElementById("resultado").innerText =
            `${data.celsius}°C equivalen a ${data.fahrenheit}°F`;
    }

    async function convertirF2C() {
        const v = document.getElementById("valor").value;
        if (v === "") return;

        const res = await fetch(`/convert/f2c?f=${v}`);
        const data = await res.json();

        document.getElementById("resultado").innerText =
            `${data.fahrenheit}°F equivalen a ${data.celsius}°C`;
    }

    function limpiar() {
        document.getElementById("valor").value = "";
        document.getElementById("resultado").innerText = "";
    }
</script>

</body>
</html>
